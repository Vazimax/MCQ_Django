<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Generator</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <textarea name="text" rows="10" cols="30"></textarea>
        <button type="submit">Generate Questions</button>
    </form>

    {% if questions %}
        <h2>Generated Questions</h2>
        <pre>{{ questions }}</pre>
    {% else %}
        <p>No questions generated yet.</p>
    {% endif %}
</body>
</html>
