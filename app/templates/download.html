<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Tests</title>
</head>
<body>
    <h2>Available Tests</h2>
    <ul>
        {% for test in data %}
            <li>
                <a href="{% url 'download' test.0 %}">{{ test.1 }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
